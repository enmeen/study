<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="format-detection" content="telephone=no">
    <!--是否网页中的号码显示为拨号超链接-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览；-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- iphone的私有标签，它指定的iphone中safari顶端的状态条的样式； -->
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../Content/css/css-reset.css">
    <style type="text/css">
        .line{width: 200px;height:10px;border: 1px solid red;border-radius: 10px;margin: 200px  auto;}
        .line-buy{width: 20%;height: 10px;background-color: red;border-radius: 10px;}
    </style>
    <script type="text/javascript">
    !(function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';//默认html字体大小为 100px  屏幕宽度为640px
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    </script>
</head>

<body>
    <div class="line">
        <div class="line-buy"></div>
    </div>
</body>

</html>
