<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>自定义倒计时</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.timebox li{float: left;width: 100px;height: 100px;}
	</style>
</head>
<body>
	<ul class="timebox">
		<li>12:00</li>
		<li>14:00</li>
		<li>20:00</li>
	</ul>
	<div id="showTime"></div>
	<script type="text/javascript" src="zepto.min.js"></script>
	<script type="text/javascript" src="js.js"></script>
</body>
</html>
